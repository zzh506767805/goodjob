<!DOCTYPE html>
<html>
<head>
  <title>智能求职助手</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    h1 {
      font-size: 16px;
    }
    button { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #status-message { margin-top: 10px; color: grey; }
    label { margin-right: 5px; }
    input[type="number"] { width: 50px; }
  </style>
</head>
<body>
  <h1>智能求职助手</h1>
  
  <!-- 新增区域：显示投递状态和会员引导 -->
  <div id="user-status-area" style="margin-bottom: 10px; font-size: 13px;">
    <p id="submission-status" style="margin: 5px 0;">正在加载状态...</p>
    <div id="membership-promo" style="display: none; margin-top: 5px;"> 
      <span style="color: #ff8c00;">升级会员，解锁每日200次投递！</span>
      <a href="#" id="upgrade-link" target="_blank" style="margin-left: 5px; text-decoration: none;">去升级 ></a>
    </div>
  </div>
  <!-- 结束新增区域 -->
  
  <p id="status-message">请在 Boss 直聘职位页面点击下方按钮。</p>
  <div style="margin-top: 15px;">
    <label for="job-count">处理数量:</label>
    <input type="number" id="job-count" name="job-count" min="1" value="1" step="1">
  </div>
  <button id="start-button" style="padding: 8px 12px; font-size: 14px;">处理当前职位</button>
  <script src="popup.js"></script>
</body>
</html>
